version: "3.8"

networks:
  dev:

services:
  backend:
    build:
      context: ./TestDeploy
      dockerfile: Dockerfile
    networks:
      - dev

  frontend:
    build:
      context: ./deploywebtest
      dockerfile: Dockerfile
    networks:
      - dev

  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - dev
