user root;
worker_processes 1;

events { }

http {
    server {
        listen 80;

        # Отдаём билд Vite
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri /index.html;
        }

        # API -> backend
        location /api/ {
            proxy_pass http://backend:8000/;
        }
    }
}
